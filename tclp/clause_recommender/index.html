<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCLP Clause Matcher</title>
</head>
<body>
    <h1>TCLP Clause Matcher</h1>
    <form id="uploadForm">
        <label for="file">Upload Contract Text:</label>
        <input type="file" id="file" name="file" accept=".txt"><br><br>
        <label for="method">Select Embedding Method:</label>
        <select id="method" name="method">
            <option value="cls">CLS</option>
            <option value="mean">Mean</option>
            <option value="max">Max</option>
            <option value="concat">Concat</option>
            <option value="specific">Specific</option>
        </select><br><br>
        <button type="submit">Find Clauses</button>
    </form>
    <div id="results" style="margin-top: 20px;"></div>
    <div id="clauseDetails" style="display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9;">
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent form from reloading the page

            try {
                const formData = new FormData();
                const fileInput = document.getElementById("file");
                const method = document.getElementById("method").value;

                if (fileInput.files.length === 0) {
                    alert("Please upload a file.");
                    return;
                }

                formData.append("file", fileInput.files[0]);
                formData.append("method", method);

                const response = await fetch("http://127.0.0.1:8000/find_clauses/", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "<h2>Top Matches:</h2>";

                result.matches.forEach((match, index) => {
                    const p = document.createElement("p");
                    const link = document.createElement("a");
                    link.href = "#";
                    link.textContent = `${index + 1}. ${match.name} (Score: ${match.score.toFixed(4)})`;
                    link.addEventListener("click", () => fetch_clause_text(match.name));
                    p.appendChild(link);
                    resultsDiv.appendChild(p);
                });
            } catch (error) {
                console.error("Error during fetch:", error);
                alert("An error occurred. Check the console for more details.");
            }
        });

        async function fetch_clause_text(clauseName) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/clause/${clauseName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                // Display the clause text in the clauseDetails section
                const clauseDiv = document.getElementById("clauseDetails");
                clauseDiv.innerHTML = `<h2>${result.name}</h2><pre>${result.text}</pre>`;
                clauseDiv.style.display = "block";
            } catch (error) {
                console.error("Error fetching clause:", error);
                alert("An error occurred while fetching the clause text.");
            }
        }
    </script>
</body>
</html>
